<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="form_div">
        <h1>Sign Up</h1>
       <form action="" id="form">
        <input type="text" id="name" placeholder="Enter name"><p></p>
        <input type="text" id="email" placeholder="Enter email"><p></p>
        <input type="text" id="address" placeholder="Enter address"><p></p>
        <input type="number" id="contact" placeholder="Contact No"><p></p>
        <input type="password" id="password" placeholder="Password"><p></p>
        <input type="submit">
        <p>or</p>
        <button id="Google_Sign_In">Sign in with Google</button>   
 </form>
      
    </div>
</body>
</html>
<script src="./signup.js"></script>
