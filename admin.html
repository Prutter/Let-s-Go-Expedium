<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="addhotel">
        <h1>Let's Go Expedium welcomes you.</h1>
        <select id="city">
            <option value="Select Your City">Select Your City</option>
            <option value="New-Delhi">New-Delhi</option>
            <option value="Noida">Noida</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
            <option value="Gurugram">Gurugram</option>
            <option value="Indore">Indore</option>
            <option value="Surat">Surat</option>
        </select>
        <hr>
        <input type="text" id="hotelname" placeholder="Your Hotel Name">
        <input type="text" id="hotellocation" placeholder="Your Hotel Location">
        <input type="number" id="hotelprice" placeholder="Hotel Room Price">
        <input type="text" id="hoteldesc" placeholder="Hotel Description">
        <input type="text" id="hotelimage" placeholder="Add Hotel Images (provide space in between)">
        <input type="text" id="hotelrate" placeholder="Hotel Rating Approved By GOI">
        <input type="text" id="hoteloffer" placeholder="Current Running Offer">
        <button>Add Hotel</button>
    </div>
</body>
</html>
<script src="admin.js"></script>
